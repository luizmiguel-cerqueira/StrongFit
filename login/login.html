<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
    <title>Login</title>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-5 col-lg-4">
            <div class="card p-4">
                <h3 class="text-center mb-2">Login</h3>
                <p class="text-center text-muted mb-4">Digite seus dados para entrar</p>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" placeholder="Seu usuário">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" placeholder="Sua senha">
                    </div>

                    <div class="mb-3">
                        <a href="../register/register.html">Registrar-se</a>
                    </div>

                    <button onclick="window.location.href='../userArea/userArea.html'" type="button" class="btn btn-primary w-100 btn-custom">
                        Entrar
                    </button>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
